<html>
<head>
    <script language="JavaScript">

        // https://developer.mozilla.org/en-US/docs/Web/API/Request/Request
        // https://developer.mozilla.org/en-US/docs/Web/API/Request
        // https://developer.mozilla.org/en-US/docs/Web/API/Body/json

        function greeting() {
            var headers = new Headers();
            headers.append('Content-Type', 'application/json');

            var init = {
                method: 'GET',
                headers: headers,
                mode: 'cors',
                cache: 'default'
            };

            var name = document.getElementById("txtName").value;
            // var request = new Request('http://greeting-app_backend:10001/greeting?name=' + name, init);
            var request = new Request('http://localhost:10001/greeting?name=' + name, init);

            fetch(request)
                .then(response => {
                    response.json().then(data => {
                        document.getElementById("json").textContent = JSON.stringify(data, undefined, 2);
                        console.log("id: " + data.id);
                        console.log("content: " + data.content);
                    });
                });
        }

    </script>
</head>
<body>

<label>Name:</label>
<input type="text" id="txtName">
<button type="button" id="btnGreeting" onclick="greeting()">greeting</button>
</br></br>
<pre id="json"></pre>

</body>
</html>
